<navbar></navbar>
<div class="container">
    <div class="form-group">
        <label for="FirstName">First Name</label>
        <input ng-model="$ctrl.firstName" type="text" class="form-control" id="FirstName" placeholder="First Name">
    </div>
    <div class="form-group">
        <label for="LastName">Last Name</label>
        <input ng-model="$ctrl.lastName" type="text" class="form-control" id="LastName" placeholder="Last Name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input ng-model="$ctrl.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input ng-model="$ctrl.phone" type="phone" class="form-control" id="phoneNumber" placeholder="Phone Number">
    </div>
    <div class="checkbox">
        <label>
         <input ng-model="$ctrl.active" type="checkbox"> Active
    </label>
    </div>
    <button ng-click="$ctrl.saveContact()" class="btn btn-primary">Save Contact</button> 
</div>
