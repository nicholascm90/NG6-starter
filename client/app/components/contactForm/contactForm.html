<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-push-3">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Contact Form</h3></div>
                <div class="panel-body">
                <form name="contactForm" novalidate>
                    <div class="form-group required">
                        <label for="FirstName" class="required">First Name</label>
                        <input required ng-model="$ctrl.firstName" type="text" class="form-control square" id="FirstName" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="LastName" class="required">Last Name</label>
                        <input required ng-model="$ctrl.lastName" type="text" class="form-control square" id="LastName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label><span ng-show="contactForm.email.$invalid && contactForm.email.$touched"> [ Please enter a valid email ]</span>
                        <input ng-model="$ctrl.email" name="email" type="email" class="form-control square" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" ng-model="$ctrl.phone" type="phone" class="form-control square" id="phoneNumber" placeholder="Phone Number">
                    </div>
                    <div class="checkbox">
                    <label><input ng-model="$ctrl.active" type="checkbox">Active</label>
                    </div>
                    <div class="text-center">
                        <button ng-disabled="contactForm.$invalid" ng-click="$ctrl.saveContact()" class="btn btn-primary">Save Contact</button>
                        <button ng-if="$ctrl.id != undefined" ng-click="$ctrl.deleteContact()" class="btn btn-danger">Delete Contact</button> 
                        <button ng-click="$ctrl.cancel()" class="btn">Cancel</button> 
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
